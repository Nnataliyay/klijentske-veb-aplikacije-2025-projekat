<mat-toolbar color="primary">
    <a routerLink="/"><i class="fa-solid fa-film"></i> Movietopia</a>
    <span class="spacer"></span>
    <a routerLink="/" mat-button>
        <i class="fa-solid fa-house"></i> Home
    </a>
    <a routerLink="/movies" mat-button>
        <i class="fa-solid fa-film"></i> Movies
    </a>
    <a routerLink="/search" mat-button>
        <i class="fa-solid fa-search"></i> Search
    </a>
    <a routerLink="/login" mat-button *ngIf="service.getActiveUser() == null">
        <i class="fa-solid fa-right-to-bracket"></i> Login
    </a>
    <a routerLink="/user" mat-button *ngIf="service.getActiveUser() != null">
        <i class="fa-solid fa-user"></i> User
    </a>
    <a routerLink="/cart" mat-button>
        <i class="fa-solid fa-cart-shopping" *ngIf="service.getActiveUser() != null"></i> Cart
    </a>
    <button mat-button *ngIf="service.getActiveUser() != null" (click)="doLogout()">
        <i class="fa-solid fa-right-from-bracket"></i> Log Out
    </button>
</mat-toolbar>
