<div class="wrapper" *ngIf="user">

    <mat-card class="user-card" appearance="outlined">
        <mat-card-header>
            <img mat-card-avatar class="example-header-image" [src]="['https://ui-avatars.com/api/?name='+user.email]">
            <mat-card-title>{{ user.email }}</mat-card-title>
            <mat-card-subtitle>Total orders: {{user.cart.length}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
            <button mat-button *ngIf="service.getActiveUser() != null" (click)="doChangePassword()">
                <p><i class="fa-solid fa-key"></i>Change Password</p>
            </button>
        </mat-card-actions>
    </mat-card>
